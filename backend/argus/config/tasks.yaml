fetch_data_task:
  description: >
    Fetch the last 30 days of price data for {asset} ({ticker}).
    Identify the current trend (Up/Down/Sideways) and volatility.
  expected_output: >
    A summary of price, 24h change, and the 30-day trend direction.
  agent: market_data_analyst

analyze_news_task:
  description: >
    Search for latest news on: {topics}.
    EXTRACT EVIDENCE: Copy specific sentences from the news that prove your point.
    Classify sentiment as Bullish, Bearish, or Neutral.
  expected_output: >
    A list of key news drivers with direct quotes as evidence.
  agent: news_analyst

